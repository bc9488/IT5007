<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>redMTB</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/polyfill@7/dist/polyfill.min.js"></script>

  <style>
    table.bordered-table th, td {border: 1px solid silver; padding: 4px;}
    table.bordered-table {border-collapse: collapse;}
  </style>
  <link rel="stylesheet" href = "./style.css">
</head>

<body>
  <div id="titleOfSite"><h1>redMTB</h1></div>

  <div class="tab">
  <button class="tablinks" onclick="openContent(event, 'Dashboard')">Dashboard</button>
  <button class="tablinks" onclick="openContent(event, 'Trails')" id="defaultOpen">Trails Listing</button>
  <button class="tablinks" onclick="openContent(event, 'Repair')">Repair/Maintenance/Transport Services</button>
  <button class="tablinks" onclick="openContent(event, 'SelfDIYGuide')">Self-DIY Guide</button>
  <button class="tablinks" onclick="openContent(event, 'RidingEtiquette')">Riding Etiquette</button>

  <form name="searchContent" onSubmit={this.handleSubmit}>
    <input type="text" name="search" placeholder="Search.." />
    <button class="tablink" type="submit">Search</button>
  </div>

  <div id="Dashboard" class="tabcontent">
    <h3>Dashboard</h3>
    <p>Work in Progress</p>
  </div>
  
  <div id="Trails" class="tabcontent">
    <h3>Trails Listings</h3>
    <p>Work in Progress</p> 
  </div>
  
  <div id="Repair" class="tabcontent">
    <h3>Repair Guides</h3>
    <p>Work in Progress</p>
  </div>

  <div id="SelfDIYGuide" class="tabcontent">
    <h3>Self DIY Guide</h3>
    <p>Work in progress</p>
  </div>

  <div id="RidingEtiquette" class="tabcontent">
    <h3>Local Riding Etiquette</h3>
    <p>Work in progress</p>
  </div>

<!--- <div id="contents"></div> --> 
 <script src="/App.js"></script>

</body>

</html>
